<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.css" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="card mx-auto" style="width: 25rem;">   
            <div class="card-header bg-primary text-center">
                Sign in
            </div>
            <div class="card-body">
                <form method="POST" action="login.handler">  <!--metti login servlet-->
                    <div class="form-group">
                        <input type="email" class="form-control" name="username" placeholder="Enteremail@aaa.com" autofocus>                  
                    </div>
                    <div class="form-group">                   
                        <input type="password" class="form-control" name="password" placeholder="Password" autofocus required>
                        <small><a href="Recupero_Password.html"><u>Password dimenticata?</u></a></small>
                    </div>
                    <div class="form-group">                   
                        <p><input type="radio" name="remember_me">&nbsp;Ricordami</p>
                    </div>
                    <input type="submit" class="btn btn-success" value="Accedi"><span>
                </form>
                <a class="btn btn-danger" href="Landing_Page.html" role="button">Annulla</a></span>
                <br><br><a class="pull-right" href="Registrazione.html"><u>Non hai un account?</u></a>
            </div>
            <div class="card-footer bg-default">
                @Copyright blablabla
            </div>
        </div>
    </body>
</html>
