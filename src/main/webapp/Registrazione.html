<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.css" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="card mx-auto" style="width: 25rem;">   
            <div class="card-header bg-primary text-center">
                Sign up
            </div>
            <div class="card-body">
                <form method="POST" action="REGISTRATIOSERVELT">  <!--metti registration servlet-->
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Enteremail@aaa.com" autofocus>                  
                </div>
                <div class="form-group">                   
                    <input type="password" class="form-control" name="password" placeholder="Password" autofocus required>
                </div>
                <div class="form-group">                   
                    <p><input type="radio" name="privacy_accepted">&nbsp;Ho letto ed accetto l'informativa sulla privacy</p>
                </div>
                    <button type="button" class="btn btn-success">Registrami</button><span>
                </form>
                <a class="btn btn-danger" href="Landing_Page.html" role="button">Annulla</a>
            </div>
            <div class="card-footer bg-default">
                @Copyright blablabla
            </div>
        </div>
    </body>
</html>
